image: node:6.11.2
clone:
  depth: full

pipelines:
  default:
    - step:
        caches:
          - node
        script:
          - npm install
          - npm run lint
  branches:
    development:
      - step:
          caches:
            - node
          script:
            - npm install
            - git clone -b master https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_DEVELOPMENT_APP_NAME.git build
            - npm run build
            - cd build
            - git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_DEVELOPMENT_APP_NAME.git master
    master:
      - step:
          caches:
            - node
          script:
            - npm install
            - npm run lint