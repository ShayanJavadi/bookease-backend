image: node:6.11.2

pipelines:
  default:
    - step:
        caches:
          - node
        script:
          - npm install
          - npm run lint
  branches:
    development:
      - step:
          caches:
            - node
          script:
            - npm install
            - git clone -b master https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_DEVELOPMENT_APP_NAME.git build
            - npm run build
            - cd build
            - git add --all || true
            - git commit -m "built number: $BITBUCKET_BUILD_NUMBER" || true
            - git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_DEVELOPMENT_APP_NAME.git master --force
    master:
      - step:
          caches:
            - node
          script:
            - npm install
            - npm run lint